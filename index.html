<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>PDX Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>PDX Pizza</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Build your pizza</h3>
          <form>
            <div class="form-group">
              <label for="size">Step 1: Select your pizza size.</label>
              <select class="form-control" id="size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
              </select>
            </div>
            <label for="toppings">Step 2: Select your toppings.</label>
            <div class="form-group">
              <label class="checkbox-inline">
                <input type="checkbox" class="reset-check" name="toppings" value="Cheese">
                Cheese
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" class="reset-check" name="toppings" value="Pepperoni">
                Pepperoni
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" class="reset-check" name="toppings" value="Bacon">
                Bacon
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" class="reset-check" name="toppings" value="Green Peppers">
                Green Peppers
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" class="reset-check" name="toppings" value="Mushrooms">
                Mushrooms
              </label>
            </div>
            <div class="form-group">
              <label for="size">Step 3: Choose how many pizzas you want with these selections.</label>
              <select class="form-control" id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
            <button type="button" id="cart" class="btn btn-primary">Add to cart</button>
            <button type="submit" class="btn btn-warning">Submit</button>
          </form>
        </div>
        <div class="col-md-3 col-md-offset-3">
          <h3>Order Details</h3>
          <div id="display-order">

          </div>
          <div id="display-total">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
