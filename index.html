<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>PDX Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>PDX Pizza</h1>
      <form>
        <div class="form-group">
          <label for="size">Select your pizza size</label>
          <select class="form-control" id="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="Extra Large">Extra Large</option>
          </select>
        </div>
        <div class="form-group">
          <label class="checkbox-inline">
            <input type="checkbox" class="reset-check" name="toppings" value="Cheese">
            Cheese
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" class="reset-check" name="toppings" value="Pepperoni">
            Pepperoni
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" class="reset-check" name="toppings" value="Green Peppers">
            Green Peppers
          </label>
        </div>
        <button type="button" id="cart" class="btn btn-primary">Add to cart</button>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
    </div>
  </body>
</html>
